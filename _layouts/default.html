<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      body
      {
        max-width:40rem;
        margin:1.5rem;
      }

      img
      {
        border-top:1px solid black;
        padding-top:0.75rem;
        max-width:100%;
        padding-bottom:0.75rem;
        border-bottom:1px solid black;
      }

      h1
      {
        margin-top:4rem;
      }
  
      @media print {
        :not(header) > h1, :not(header) > h2
        {
          break-before: page;
        }
        ul
        {
          break-before: avoid-page;
        }
        ol li
        {
          -webkit-column-break-inside: avoid;
          break-inside: avoid;
        }
      }
  
      table
      {
        border-collapse: collapse;
        width: 100%;
      }
      th
      {
        height:2rem;
      }
      td
      {
        height:2.5rem;
      }
      th, td
      {
        border:1px solid gray;
      }
      ol ul
      {
        list-style-type: none;
      }
      ol ul li:before
      {
        content: "\25A2";
        margin-right: 0.5em;
        margin-left: -1.5em;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
